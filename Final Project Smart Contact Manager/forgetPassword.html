<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUpForm</title>
        <link rel="stylesheet" href="style2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <!-- Smart Contact Manager -->
            <img src="Image\contactoo.png" class="logo" alt="logo">
            <div class="link">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="SignUp.html">Signup</a>
                <a href="LogIn.html">Login</a>
            </div>
        </header>
        <div class="main">
            <div class="signup">
                <h2>Update Password</h2>
                <form id="register2">
                    <label for = "emailid" class="elabel">Emailid:</label><br>
                    <input type="text" class="linput" name="emailid" id="emailid" placeholder="Enter Your EmailId"
                     required>
                    <br><br>
                    <label for="pw" class="elabel">Password:</label><br>
                    <input type="password" class="linput" name="password" id="pw" placeholder="Enter Password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters " required>
                    <br><br>
                    <button type="button" onclick="forgetPassword();" id="submit" value="update"><a href="LogIn.html">Update</a></button>
                </form>
            </div>
        </div>
    </body>
</html>

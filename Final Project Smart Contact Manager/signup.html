<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUpForm</title>
        <link rel="stylesheet" href="style2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <!-- Smart Contact Manager -->
            <img src="Image\contactoo.png" alt="logo" class="logo">
            <div class="link">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="SignUp.html">Signup</a>
                <a href="LogIn.html">Login</a>
            </div>
        </header>
        <div class="main">
            <div class="signup">
                <h2>SignUp</h2>
                <form id="register">
                    <label for="fname">Name:</label><br>
                    <input type="text" name="name" id="fname" placeholder="Enter Your Full Name Here" maxlength="20" minlength="4" required>
                    <br><br>
                    <label for = "emailid">Emailid:</label><br>
                    <input type="email" name="emailid" id="emailid" placeholder="Enter Your EmailId"
                     required>
                    <br><br>
                    <label for="pw">Password:</label><br>
                    <input type="password" name="password" id="pw" placeholder="Enter Password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters "  required>
                    <br><br>
                    <label for="pn">MobileNumber:</label><br>
                    <input type="text" name="mobilenumber" id="pn" placeholder="Enter Phone Number" maxlength="10" minlength="10" required>
                    <br><br>
                    <button type="button" onclick="submitForm();" id="submit">SignUp</button>
                </form>
            </div>
        </div>
    </body>
</html>
<script src="index.js"></script>
